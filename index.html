<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div id="title">
            <h4>My Todo</h4>
        </div>
        <div id="form-wrapper">
            <form id="form">
                <label>Add Item</label><br>
                <input type="text" id="input" placeholder="Title"><br>
                <!-- <input type="button" id="btn" value="Add"><br> -->
            </form>
            <button id="btn">Add</button>
            <div id="tasks">
                <ol id="olist"></ol>
            </div>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
